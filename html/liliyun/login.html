<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>喱喱云平台</title>
	<link rel="stylesheet" href="assets/css/ionicons.min.css">
	<link rel="stylesheet" href="assets/common/boot/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/common/css/PopLayer.css">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="login-body">
	<div class="admin">
		<div class="login">
			<div class="welcome">喱喱云平台登录</div>
			<form>
				<div class="input-text">
					<span class="icon-user-info ion-android-person"></span>
					<input type="text" name="username" placeholder="用户名" minLength="4" id="username" >
				</div>
				<div class="input-text">
					<span class="icon-user-info ion-locked"></span>
					<input type="password" name="password" placeholder="密码" minLength="4" id="password" >
				</div>
				<button id="admin-submit" type="button" class="btn btn-primary btn-block submit">登录</button>
			</form>
		</div>
	</div>
</body>
<script src="assets/common/js/jquery-1.11.3.min.js"></script>
<script src="assets/common/js/common.js"></script>
<script src="assets/common/js/angular.min.js"></script>
<script src="assets/common/js/PopLayer.js"></script>
<script src="assets/js/function.js"></script>
<!-- 主要js开始 -->
<script src="assets/js/login.js"></script>
</html>
