<!DOCTYPE html>
<html lang="zh-cn" ng-app="app" ng-controller="ExamGroundOrderDetails">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>考场预约订单详情</title>
	<link rel="stylesheet" href="assets/css/main.css">
	<script src="assets/common/js/commonStart.js"></script>
</head>
<body>
<!-- main 区域 -->
<div id="content" class="content main-content" >
	<!-- 主体内容 -->
	<div class="common-style withdraw-cash order-detail">
		<div class="top">
			<div class="order-id">
				<span class="light">订单号：</span>
				<span id="orderId" ng-bind="data.orderId"></span>
			</div>
			<div class="order-id">
				<span class="light">支付状态：</span>
				<span id="orderId" ng-bind="data.state|examOrderState"></span>
			</div>
		</div>
		<div class="clearfix"></div>
		<ul class="table-li">
			<li ng-click="tableSwitch($event)" class="active">订单信息</li>
		</ul>
		<div class="order-table" id="order-table">
			<!-- 订单信息 -->
			<div>
				<table class="table table-bordered table-with-style">
				  <tr>
				  	<td class="t-150"><b>练考时间</b></td>
				  	<td><span ng-bind="data.pstart|timeTex"></span>~<span ng-bind="data.pend|timeTexHI"></span></td>
				  	<td class="t-150"><b>练考科目</b></td>
				  	<td ng-bind="'科目'+data.type"></td>
				  </tr>
				  <tr>
				  	<td class="t-150"><b>练考车型</b></td>
				  	<td ng-bind="data.drtype|applyCarTypeTex"></td>
				  	<td class="t-150"><b>教练姓名</b></td>
				  	<td ng-bind="data.coachName"></td>
				  </tr>
				  <tr>
				  	<td class="t-150"><b>教练电话</b></td>
				  	<td ng-bind="data.coachMobile"></td>
				  	<td class="t-150"><b>所属驾校</b></td>
				  	<td ng-bind="data.school"></td>
				  </tr>
				  <tr>
				  	<td class="t-150"><b>练考车牌</b></td>
				  	<td ng-bind="data.carNo"></td>
				  	<td class="t-150"><b>设备开放</b></td>
				  	<td ng-bind="data.device"></td>
				  </tr>
				  <tr>
				  	<td class="t-150"><b>预约时长（小时）</b></td>
				  	<td ng-bind="data.duration"></td>
				  	<td class="t-150"><b>可获优惠</b></td>
				  	<td ng-bind="data.favor/100"></td>
				  </tr>
				  <tr>
				  	<td class="t-150"><b>是否顺延（分钟）</b></td>
				  	<td ng-bind="data.delay==0?'否':data.delay"></td>
				  	<td class="t-150"><b>顺延原因</b></td>
				  	<td ng-bind="data.delayInfo"></td>
				  </tr>
                    <tr>
                        <td class="t-150"><b>订单金额（元）</b></td>
                        <td ng-bind="data.priceTotal"></td>
                        <td class="t-150"><b>订单状态</b></td>
                        <td ng-bind="data.state|examOrderState"></td>
                    </tr>
                    <tr>
                        <td class="t-150"><b>订单备注</b></td>
                        <td ng-bind="data.remark"></td>
                        <td class="t-150"><b>支付时间</b></td>
                        <td ng-bind="data.payTime|timeTex"></td>
                    </tr>
                    <tr>
                        <td class="t-150"><b>支付方式</b></td>
                        <td ng-bind="data.payWay"></td>
                        <td class="t-150"><b>考场名称</b></td>
                        <td ng-bind="data.placeName"></td>
                    </tr>
                    <tr>
                        <td class="t-150"><b>面积范围（m²）</b></td>
                        <td ng-bind="data.area"></td>
                        <td class="t-150"><b>考场联系电话</b></td>
                        <td ng-bind="data.mobile"></td>
                    </tr>
                    <tr>
                        <td class="t-150"><b>所属城市</b></td>
                        <td ng-bind="data.city"></td>
                        <td class="t-150"><b>所属驾校</b></td>
                        <td ng-bind="data.school"></td>
                    </tr>
                    <tr>
                        <td class="t-150"><b>考场地址</b></td>
                        <td ng-bind="data.address"></td>
                        <td class="t-150"><b>取消订单时间</b></td>
                        <td ng-bind="data.postState | postStateTex"></td>
                    </tr>
                    <tr>
                        <td class="t-150"><b>启动顺延时间</b></td>
                        <td ng-bind="data.mtime|timeTex"></td>
                        <td class="t-150"><b></b></td>
                        <td></td>
                    </tr>
				</table><!-- 订单信息结束 -->
			</div>
			<!-- 操作日志 -->
			<div>
				<div class="table-responsive">
					<table class="table table-bordered table-striped">
					  <tr>
					  	<td class="w-20"><b>更新时间</b></td>
					  	<td class="w-10"><b>操作人</b></td>
					  	<td><b>操作内容</b></td>
					  </tr>
					  <tr ng-repeat="data in orderLogs">
					  	<td ng-bind="data.operateTime | timeTex"></td>
					  	<td ng-bind="data.userName"></td>
					  	<td ng-bind="data.remark"></td>
					  </tr>
					</table>
				</div>
				<div class="page">
					<div id="log-page" class="copot-page"></div>
				</div><!-- 操作日志结束 -->
			</div>
		</div>
	</div>
</div>
<script src="assets/js/ng-js/exam-ground-order-details.js"></script>
</body>
</html>
