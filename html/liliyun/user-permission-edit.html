<!DOCTYPE html>
<html lang="zh-cn" ng-app="app" ng-controller="RoleAdd">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>编辑角色</title>
	<link rel="stylesheet" href="assets/css/main.css">
	<script src="assets/common/js/commonStart.js"></script>
</head>
<body>
<!-- main 区域 -->
<div id="content" class="content main-content" >
    <div class="z-common-head"><div class="z-title">角色权限 > 编辑角色</div></div>
	<!-- 主体内容 -->
	<div class="common-style">
        <div class="form-group z-auto-hide form-inline">
            <label class="control-label">角色名称：</label>
            <input type="text" class="form-control" placeholder="请输入角色名称" ng-model="permissionName">
        </div>
        <div class="role-permission-add">
            <div ng-repeat="item1 in permissionData" class="permission-item">
                <h2 class="z-common-h2 z-toggle-h2"><input type="checkbox" value="{{item1.id}}" class="item-level1" ng-checked="item1.layoutChecked"><span ng-bind="item1.name"></span> <span class="ico-toggle-open" ng-click="packItemToggle($event)">-</span></h2>
                <div>
                    <div class="item-auto-wrap form-group" ng-repeat="item2 in item1.privileges">
                        <label><input type="checkbox" value="{{item2.id}}" class="item-level2" ng-checked="item2.layoutChecked"><span ng-bind="item2.name"></span></label>
                        <div class="checkbox-item" ng-repeat="item3 in item2.privileges"><input type="checkbox" value="{{item3.id}}" class="item-level3" ng-checked="item3.layoutChecked"><span ng-bind="item3.name"></span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="z-caozuo z-mt20 z-mb20">
            <button class="btn btn-primary btn-sm" ng-click="submitData()">提交</button>
            <a class="btn btn-default btn-sm" href="user-permission.html">取消</a>
        </div>
	</div>
</div>
<!-- script -->
<script src="assets/js/ng-js/user-permission-edit.js"></script>
</body>
</html>
