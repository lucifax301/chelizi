<!DOCTYPE html>
<html lang="zh-cn" ng-app="app" ng-controller="ExcelBigClient">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>导入大客户学员信息结果</title>
	<link rel="stylesheet" href="assets/css/main.css?v=69e7c759711473298817659">
	<script src="assets/common/js/commonStart.js?v=2212439cc61473298817674"></script>
</head>
<body>
<!-- main 区域 -->
<div id="content" class="content main-content" >
	<!-- 主体内容 -->
	<div class="common-style withdraw-cash">
		<div class="title"><h1>导入大客户学员信息</h1></div>

        <div class="bg-success succ-import">
            <span class="succ-ico"></span>
            <p class="succ-tit">成功上传<span class="tag">{{billNo}}</span></p>
            <p>共读取到 <span class="tag">{{sum}}</span> 条数据，其中有 <span class="tag">{{validSum}}</span> 条有效数据，详情请查阅下表。</p>
            <div class="buttonwrap">
                <button type="button" class="btn btn-sm btn-primary" ng-click="imConfirm()">确认导入</button>
                <button type="button" class="btn btn-sm btn-danger" ng-click="imCancel()">放弃导入</button>
            </div>
        </div>

		<div class="table-margin common-table">
			<div class="header">导入结果列表</div>
			<div class="content">
				<div class="senior-search row">
					<div class="col-xs-12 col-sm-8">
					</div>
					<div class="col-xs-12 col-sm-4 select text-right">
						<span>每页</span>
						<select ng-model="pageSize" ng-change="getDataForPage()" class="form-control">
							<option value="10" selected="selected">10</option>
							<option value="20">20</option>
							<option value="50">50</option>
						  	<option value="100">100</option>
						</select>
						<span>条记录</span>
					</div>
				</div>
				<div class="table-responsive">
					<table class="table table-bordered table-striped table-with-style">
					  <tr>
					  	<td><b>姓名</b></td>
					  	<td><b>电话</b></td>
					  	<td><b>性别</b></td>
					  	<td><b>工号</b></td>
					  	<td><b>所属城市</b></td>
					  	<td><b>充值送方案</b></td>
					  	<td><b>身份证号</b></td>
					  </tr>
					  <tr ng-repeat="item in datas">
					  	<td ng-bind="item.cname"></td>
					  	<td ng-bind="item.mobile"></td>
					  	<td ng-bind="item.sex | sexText"></td>
					  	<td ng-bind="item.cid"></td>
					  	<td ng-bind="item.city"></td>
					  	<td ng-bind="item.rcname"></td>
					  	<td ng-bind="item.idNumber"></td>
					  </tr>
					</table>
				</div>
				<div class="page">
					<div id="copot-page" class="copot-page"></div>
				</div>
			</div>
		</div>
	</div>	
</div>
<!-- script -->
<script src="assets/js/ng-js/excel-show-bigclient.js?v=d2a708ba331473298817690"></script>
</body>
</html>
