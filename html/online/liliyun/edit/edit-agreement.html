<div class="edit-alert agreement-alert">
<div class="mask"></div>
<div class="main">
<div id="edit-content" class="content">
	<div class="title">{{ editType=='add'?'新增':'编辑' }}协议<span class="closeAlert"></span></div>
	<div class="con-main">
		<form class="agreement-edit">
			<div class="form-group">
				<label><span class="text-require">*</span>协议名称：</label>
				<input type="text" ng-model="editData.hname" class="form-control" >
			</div>
			<div class="form-group">
				<label><span class="text-require">*</span>协议名称：</label>
				<textarea type="text" rows="20" ng-model="editData.hdescription" class="edit-alert-textarea form-control" ></textarea>
			</div>
			<div class="chaozuo">
				<a class="btn btn-sm btn-default closeAlert" ng-click="closeAlert()">取消</a>
				<a ng-click="submitEditMsg($event)" class="btn btn-sm btn-primary">确认</a>
			</div>	
		</form>
		
	</div>
</div>
</div>
</div>
