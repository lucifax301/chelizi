<!DOCTYPE html>
<html lang="zh-cn" ng-app="app" ng-controller="DataOrdStatistics">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>订单统计</title>
	<link rel="stylesheet" href="../assets/css/main.css?v=69e7c759711473298817659">
	<link rel="stylesheet" href="../assets/common/daterangepicker/css/daterangepicker.css">
	<script src="../assets/common/js/commonStart.js?v=2212439cc61473298817674"></script>
</head>
<body>
<!-- main 区域 -->
<div id="content" class="content main-content" >
	<!-- 主体内容 -->
	<div class="common-style withdraw-cash order-detail data-statistics">
		<div class="d-title">教务报表</div>
		<ul class="table-li">
            <li ng-if="110101|isAccessShow"><a href="data-statistics.html">数据统计</a></li>
            <li class="active" ng-if="110102|isAccessShow"><a href="data-ord-statistics.html">订单统计</a></li>
            <li ng-if="110103|isAccessShow"><a href="data-stu-statistics.html">学员统计</a></li>
            <li ng-if="110104|isAccessShow"><a href="data-coa-statistics.html">教练统计</a></li>
		</ul>
		<!-- 订单统计列表详情 -->
		<div class="padding-20">
			<div class="table-margin common-table accounts-balance no-connon">
				<div class="content">
					<div class="search">
						<div class="line">
							<div>筛选时间</div>
							<ul>
								<li ng-click="getDataForTime($event,'all')" class="active">全部</li>
								<li ng-click="getDataForTime($event,'0')">最近7天</li>
								<li ng-click="getDataForTime($event,'1')">最近15天</li>
							</ul>
							<div class="input-prepend input-group">
								<span class="add-on input-group-addon">
									<i class="glyphicon glyphicon-calendar fa fa-calendar">
									</i>
								</span>
								<input type="text" style="width: 200px" name="reservation" id="reservation"
								class="form-control" placeholder="自定义时间筛选" />
							</div>
						</div>
					</div>
					<div class="senior-search row search">
						<div class="col-xs-12 col-sm-6">
							<div class="line">
								<div>筛选城市</div>
								<select ng-model="cityId" ng-change="getDataForCity()" class="form-control jia-xiao">
								  <option value="">全部</option>
								  <option ng-repeat="item in citys" value="{{item.rid}}" ng-bind="item.region"></option>
								</select>
							</div>
						</div>
						<div class="col-xs-12 col-sm-offset-2 col-sm-4 select text-right">
							<span>每页</span>
							<select style="width:80px;" ng-model="pageSize" ng-change="getDataForPage()" class="form-control">
								<option value="10" selected="selected">10</option>
								<option value="20">20</option>
								<option value="50">50</option>
							  	<option value="100">100</option>
							</select>
							<span>条记录</span>
						</div>
					</div>
					<div class="table-responsive">
						<table class="table table-bordered table-striped light-b-table">
						  <tr class="active">
						  	<td rowspan="2" class="line-height-75"><b>日期</b></td>
						  	<td colspan="2"><b>下单量</b></td>
						  	<td colspan="2"><b>有效订单量</b></td>
						  	<td colspan="2"><b>有效订单率</b></td>
						  </tr>
						  <tr class="active">
						  	<td><b>课程订单</b></td>
						  	<td><b>报名订单</b></td>
						  	<td><b>课程订单</b></td>
						  	<td><b>报名订单</b></td>
						  	<td><b>课程订单</b></td>
						  	<td><b>报名订单</b></td>
						  </tr>
						  <tr ng-repeat="item in datas" >
						  	<td class="t-200" ng-bind="item.dTime | timeTexYMD"></td>
						  	<td ng-bind="item.classOrder"></td>
						  	<td ng-bind="item.singupOrder"></td>
						  	<td ng-bind="item.rClassOrder"></td>
						  	<td ng-bind="item.rSignupOrder"></td>
						  	<td ng-bind="item.classRR"></td>
						  	<td ng-bind="item.orderRR"></td>
						  </tr>
						  <tr ng-show="allDatas">
						  	<td class="t-200">总计</td>
						  	<td ng-bind="allDatas.classOrderSum"></td>
						  	<td ng-bind="allDatas.singupOrderSum"></td>
						  	<td ng-bind="allDatas.rClassOrderSum"></td>
						  	<td ng-bind="allDatas.rSignupOrderSum"></td>
						  	<td ng-bind="allDatas.classRRSum"></td>
						  	<td ng-bind="allDatas.orderRRSum"></td>
						  </tr>
						</table>
					</div>
					<div class="page">
						<div id="copot-page" class="copot-page"></div>
					</div>
				</div>
			</div>
		</div>
	</div>	
</div>
<!-- script -->
<script src="../assets/common/daterangepicker/js/moment.js"></script>
<script src="../assets/common/daterangepicker/js/daterangepicker.js"></script>
<script src="../assets/js/ng-js/data-ord-statistics.js?v=cbf6268f831473298817690"></script>
</body>
</html>
