<div id="edit-win" class="edit-alert">
	<div class="mask"></div>
	<div class="main">
	<div id="edit-form" class="content">
		<div class="title">新建课程 <span ng-click="closeWin()"></span></div>
		<div class="con-main">
			<form>
				<dl>
					<dt>上课日期:</dt>
					<dd>
						<input type="text" class="form-control" id="classDate" ng-readonly="true" ng-model="editData.classTime">
					</dd>
				</dl>
				<dl>
					<dt>课程时间:</dt>
					<dd><input type="text" class="form-control"></dd>
				</dl>
				<dl>
					<dt>课程名称:</dt>
					<dd><input type="text" class="form-control"></dd>
				</dl>
				<dl>
					<dt>携带证件:</dt>
					<dd><input type="text" class="form-control"></dd>
				</dl>
				<dl>
					<dt>联系人:</dt>
					<dd><input type="text" class="form-control"></dd>
				</dl>
				<dl>
					<dt>联系电话:</dt>
					<dd><input type="text" class="form-control"></dd>
				</dl>
				<dl>
					<dt>上课地点:</dt>
					<dd><textarea class="form-control" rows="2"></textarea></dd>
				</dl>
				<div class="chaozuo">
					<a class="btn btn-sm btn-default" ng-click="closeWin()">取消</a>
					<a class="btn btn-sm btn-primary" ng-click="submitItemInfo()" >确认</a>
				</div>	
			</form>		
		</div>
	</div>
	</div>
</div>
<script type="text/javascript">
	$('#classDate').daterangepicker({
        format: 'YYYY-MM-DD',
        singleDatePicker: true,
        startDate: new Date().format("yyyy-MM-dd")
        }, function(start, end, label) {
        }
    );
</script>
