<!DOCTYPE html>
<html lang="zh-cn" ng-app="app" ng-controller="importBookExamHistoryController">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>导入约考情况</title>
	<link rel="stylesheet" href="assets/css/main.css?v=457ff08fce1470826781001">
	<link rel="stylesheet" href="assets/common/daterangepicker/css/daterangepicker.css">
	<script src="assets/common/js/commonStart.js?v=572ba7063a1470826781007"></script>
</head>
<body>

<!-- main 区域 START -->
<div id="content" class="content main-content" >
	<!-- 主体内容 -->
	<div class="common-style withdraw-cash order-detail data-statistics">
		<div class="d-title">导入约考情况</div>
		<ul class="table-li" id="table-li">
			<li><a href="import-book-exam.html">导入约考登记表</a></li>
			<li class="active"><a href="import-book-exam-history.html">导表历史记录</a></li>
		</ul>
		<div class="table-margin common-table">
			<div class="header">导入历史列表</div>
			<div class="content">
				<div class="search">
					<div class="line">
						<div>导表时间</div>
						<ul>
							<li ng-click="getDataForTime($event,'')" class="active">全部</li>
							<li ng-click="getDataForTime($event,'0')">最近7天</li>
							<li ng-click="getDataForTime($event,'1')">最近15天</li>
						</ul>
						<div class="input-prepend input-group">
							<span class="add-on input-group-addon">
								<i class="glyphicon glyphicon-calendar fa fa-calendar">
								</i>
							</span>
							<input type="text" style="width: 200px" name="searchTime" id="searchTime"
								   class="form-control" placeholder="自定义时间筛选" />
						</div>
					</div>
				</div>
				<div class="senior-search row">
					<div class="col-xs-12 col-sm-offset-8 col-sm-4 select text-right">
						<span>每页</span>
						<select ng-model="pageSize" ng-change="getDataForPage()" class="form-control">
							<option value="10" selected="selected">10</option>
							<option value="20">20</option>
							<option value="50">50</option>
						 	<option value="100">100</option>
						</select>
						<span>条记录</span>
					</div>
				</div>
				<div class="table-responsive">
					<table class="table table-bordered table-striped table-with-style">
						<tr>
							<td><b>导表时间</b></td>
							<td><b>表编号</b></td>
							<td><b>预约登记表类型</b></td>
							<td><b>总数据</b></td>
							<td><b>有效数据</b></td>
							<td><b>操作人</b></td>
						</tr>
						<tr ng-repeat="data in datas">
							<td ng-bind="data.ctime | timeTex"></td>
							<td><a href="import-book-exam-history-details.html?tableNo={{data.tableNo}}" ng-bind="data.tableNo"></a></td>
							<td ng-bind="data.remark"></td>
							<td ng-bind="data.total"></td>
							<td ng-bind="data.valid"></td>
							<td ng-bind="data.operator"></td>
						</tr>
					</table>
				</div>
				<div class="page">
					<div id="copot-page" class="copot-page"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- main 区域 END -->
<!-- script -->
<script src="assets/common/daterangepicker/js/moment.js"></script>
<script src="assets/common/daterangepicker/js/daterangepicker.js"></script>
<script src="assets/js/ng-js/angular-factory.js?v=6ce0c67ce71470826781015"></script>
<script src="assets/js/ng-js/import-book-exam-history.js?v=3fe45254291470826781022"></script>
</body>
</html>
