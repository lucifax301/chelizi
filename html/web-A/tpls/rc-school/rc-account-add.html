
<div class="right_col" role="main">
                <div class="page-title">
            <div class="title_left" style="margin-top:8px;">
                <h3>充值记录</h3>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
				 <form class="form-inline" novalidate id="editForm" name="editForm" ng-submit="submitForm(editForm.$valid)">
                    <div class="x_content">
                        <div>
                            <div class="row z-mb20 form-inline z-lheight34">
                                <div class="col-xs-12 col-sm-3 col-md-2 col-lg-2 col-xs-tleft col-sm-tright col-sm-tright col-lg-tright">
                                    <div class="form-group">
                                        <label for="" class="control-label">交易限额 <span class="z-fontred">*</span></label>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-9 col-md-10 col-lg-10">
                                    <div class="form-group z-mr20">
                                        <input type="radio" ng-model="setData.limitQuantity" value="1"  id="limitType0"  class="z-input"  >
                                        <label class="control-label" for="limitType0">不限</label>
                                    </div>
                                    <div class="form-group">
                                        <input type="radio" ng-model="setData.limitQuantity" value="2" id="limitType1"  class="z-input" required>
                                        <label class="control-label" for="limitType1">每月限额</label>
                                        <div class="input-group input-group-sm z-mb0">
                                            <input class="form-control" placeholder="金额" type="text" ng-model="limitQuantity" ng-disabled="setData.limitQuantity==1"  ng-pattern="/^[0-9]*[1-9][0-9]*$/" name="limitQuantity">
                                            <span class="input-group-addon">元</span>
                                        </div>
										<span style="color:red" ng-show="editForm.limitQuantity.$error.required && editForm.limitQuantity.$dirty">不能为空</span>
										<span class="help-inline" style="color:red" ng-show="!editForm.limitQuantity.$error.required && editForm.limitQuantity.$invalid">请输入整额</span> 
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="row z-input z-lheight34">
                                <div class="col-xs-12 col-sm-3 col-md-2 col-lg-2 col-xs-tleft col-sm-tright col-sm-tright col-lg-tright">
                                    <label for="" class="control-label">在职教练 <span class="z-fontred">*</span></label>
                                </div>
                                <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                                    <p>准备添加 <span class="z-font16 z-fontgreen" id="coachSum"></span>个教练, 你移除了 <span class="z-font16 z-fontgreen" style="color:red;" id="remove">0</span>个教练</p>
									
									<div class="form-inline z-mb20">
										<div class="form-group-sm">
											<span>教练:&nbsp;</span>
											<input type="text" class="form-control" ng-model="condition" placeholder="姓名/手机号码">
											<span>供职方式:&nbsp;</span>
											<select class="form-control" style="width:100px;" ng-model="workType">
												<option value="">全部</option>
												<option value="1">直营</option>
												<option value="2">加盟</option>
												<option value="3">挂证</option>
												
											</select>
											
											<button class="btn btn-default btn-sm mb0" ng-click="getDataList()">搜索</button>
											
										</div>
										
									</div>
									
                                    <table class="table table-striped jambo_table bulk_action">
                                        <thead>
                                        <tr class="headings">
                                            <th><input type="checkbox" id="SelectAll"  ng-click="selectAll()"></th>
                                            <th style='text-align: center;' class="column-title">序号</th>
                                            <th style='text-align: center;' class="column-title">教练姓名</th>
                                            <th style='text-align: center;' class="column-title">手机号码</th>
                                            <th style='text-align: center;' class="column-title">供职方式</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr class="even pointer" ng-repeat="item in datas">
                                            <td  ><input type="checkbox" class="subcheck" ng-click="setSelectAll(item.coachId)" ></td>
											<td style="display:none;" ng-bind="item.coachid" ></td>
                                            <td style="vertical-align:middle; text-align:center;" ng-bind="$index*defaultPage+1" ></td>
											
                                            <td style="vertical-align:middle; text-align:center;" ng-bind="item.name" ></td>
                                            <td style="vertical-align:middle; text-align:center;" ng-bind="item.mobile"></td>
                                            <td style="vertical-align:middle; text-align:center;" ng-bind="item.workType | workTypeText"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <div class="x_content">
                                        <div class="page" >
                                            <div id="copot-page" class="copot-page"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>

                        </div>
						
						<div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback" id="imgDiv">
							<div class="item form-group text-center">
							  <button class="btn btn-success" ng-disabled="editForm.$invalid" type="submit">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							  
							  <button type="button" class="btn btn-default" ng-click="goback()">&nbsp;&nbsp;返回&nbsp;&nbsp;</button>
							
							</div>
				
						</div>
						
						
						
                    </div>
					</form>
            </div>

        </div>
    </div>
</div>
</div>
</div>

<!--修改限额-->
<div class="modal fade set-limit-wrap" tabindex="-1" role="dialog" aria-hidden="true" id="setLimit">
    <div class="modal-dialog modal-sm">
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" >修改限额</h4>
            </div>
            <div class="x_panel" >
                <div class="x_content">
                    <br />
                    <form class="form-inline" novalidate id="addform" name="setForm" ng-submit="setLimit(setForm.$valid)">
                        <div class="form-group z-mr20">
                            <input type="radio" ng-model="setData.limitType" value="0" class="form-control" id="limitType0" ng-checked="setData.limit==0">
                            <label class="control-label" for="limitType0">不限</label>
                        </div>
                        <div class="form-group">
                            <input type="radio" ng-model="setData.limitType" value="1" class="form-control" id="limitType1" ng-checked="setData.limit>0">
                            <label class="control-label" for="limitType1">每月限额</label>
                            <div class="input-group input-group-sm z-mb0">
                                <input class="form-control" style="width: 60px" placeholder="金额" type="text" ng-model="setData.limit" ng-disabled="setData.limitType==0" required ng-pattern="/^(([1-9]\d{0,9})|0)(\.\d{1,2})?$/" name="limit">
                                <span class="input-group-addon">元</span>
                            </div>
                        </div>
                        <p style="height: 20px;">
                            <span style="color:red" ng-show="setForm.limit.$error.required && setForm.limit.$dirty">请输入限制金额</span>
                            <span class="help-inline" style="color:red" ng-show="!setForm.limit.$error.required && setForm.limit.$invalid">金额格式错误。</span>
                        </p>

                        <div class="ln_solid"></div>
                        <div class="form-group text-center">
                            <div class="item form-group text-center">
                                <button type="button" data-dismiss="modal" class="btn btn-primary">取消</button>
                                <button type="submit" ng-disabled="addform.$invalid" class="btn btn-success btn-set-limit">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade auth-del-wrap" tabindex="-1" role="dialog" aria-hidden="true" id="authDel">
    <div class="modal-dialog modal-sm">
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" >取消授权</h4>
            </div>
            <div class="x_panel" >
                <div class="x_content">
                    <p>确定对该教练取消授权？</p>
                    <div class="z-tc">
                        <button type="button" data-dismiss="modal" class="btn btn-primary">取消</button>
                        <button type="submit" class="btn btn-success btn-auth-del">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
