<div class="right_col">
    <div class="page-title">
        <div class="title_left">
            <h3>角色管理</h3>
        </div>
    </div>
    <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title z-heightauto">
                        <a class="btn btn-default btn-sm" href="#/user/permission-add" ng-if="101014 | isAccessShow">新增角色</a>
                    </div>
                    <div class="x_content">
                        <div class="table-responsive">
                            <table class="table table-striped jambo_table bulk_action">
                                <thead>
                                <tr class="headings">
								    <td class="column-title">创建时间</td>
                                    <td class="column-title">创建人</td>
                                    <td class="column-title">角色</td>
                                    <td class="column-title">用户数（人）</td>
                                    <td class="column-title">权限数（项）</td>
                                    <td class="column-title">角色状态</td>
                                    <td class="column-title">角色描述</td>
                                    <td class="column-title">更新时间</td>
                                    <td class="column-title">更新人</td>
                                    <td class="column-title">操作</td>
                                </tr>
                                </thead>
                                <tbody>
									<tr class="even pointer" ng-repeat="item in datas">
										<td class="column-data" ng-bind="item.createTime | timeTex"></td>
										<td class="column-data" ng-bind="item.creator"></td>
										<td class="column-data">
                                        <a href="#/user/permission-users?params={{item.id}}_{{item.name}}_1" style="color:#337ab7;" ng-bind="item.name" ng-if="(101018 | isAccessShow)"></a>
                                        <span ng-bind="item.name" ng-if="!(101018 | isAccessShow)"></span>
                                        </td>
										<td class="column-data" ng-bind="item.userCount"></td>
										<td class="column-data" ng-bind="item.privilegeCount"></td>
										<td class="column-data" ng-bind="item.enabled | roleState"></td>
                                        <td class="column-data" ng-bind="item.remark"></td>
										<td class="column-data" ng-bind="item.updateTime | timeTex"></td>
										<td class="column-data" ng-bind="item.updator"></td>
										<td class="column-data" class="last">
											<a href="#/user/permission-edit?roleId={{item.id}}" ng-if="(101015 | isAccessShow)">编辑</a>
                                            <a ng-click="activeAction('cActive',item.id)" href="javascript:void(0);" ng-if="(101017 | isAccessShow) && (item.enabled == 1) && (item.id != 1)">启用</a>
                                            <a ng-click="activeAction('cCancle',item.id)" href="javascript:void(0);" ng-if="(101016 | isAccessShow) && (item.enabled == 0) && (item.id != 1)">停用</a>
										</td> 
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="page">
                            <div id="copot-page" class="copot-page"></div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
