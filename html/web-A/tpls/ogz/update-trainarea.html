<style >
#map_canvas{height:450px;width:100%;}

		}

     <div class="right_col" role="main">
        <div class="page-title">
            <div class="title_left" style="margin-top:8px;">
                <h3 ><a ng-href="{{NURL}}/ogz/trainarea" style="color:#333;">训练场列表</a> >> 编辑训练场</h3>
            </div>
      
        </div>
		
		
		<form class="form-horizontal form-label-left" id="editForm">
			<div class="row">
					    <div class="item">
							<h4 style="background: #f0f0f3; text-indent: 15px; height: 40px; line-height: 40px; margin: 0 auto 20px;">基本资料</h2>
							
							<div class="col-xs-12 col-sm-4">
								<div class="item form-group">
                                    <label class="control-label col-md-4 col-sm-4 col-xs-12" for="first-name">训练场名称
                                    </label>
                                    <div class="col-md-8 col-sm-8 col-xs-12">
										<input type="text" class="form-control"   placeholder="请输入名称"  ng-model="editData.name" >
									</div>
                                </div>
								
								<div class="item form-group">
                                    <label class="control-label col-md-4 col-sm-4 col-xs-12" for="first-name">训练场面积 <span class="required">*</span></label>
                                    <div class="col-md-8 col-sm-8 col-xs-12">
										<div class="input-group">
											<input type="number" name="area" class="form-control"  ng-model="editData.area" placeholder="请输入场地面积">
 
										</div>
 
									</div>
                                </div>
								
								
								<div class="item form-group">
                                    <label class="control-label col-md-4 col-sm-4 col-xs-12" for="first-name">可容纳车辆数</label>
                                    <div class="col-md-8 col-sm-8 col-xs-12">
                                      <input type="number"  class="form-control" placeholder="请输入数字"  ng-model="editData.totalvehnum" name="totalvehnum" >
 
                                    </div>
                                </div>
								
								<div class="item form-group">
                                    <label class="control-label col-md-4 col-sm-4 col-xs-12" for="first-name">已投放车辆数</label>
                                    <div class="col-md-8 col-sm-8 col-xs-12">
                                       <input type="number" class="form-control" placeholder="请输入数字"  ng-model="editData.curvehnum" name="curvehnum" > 
									 
                                    </div>
                                </div>
								
								
							</div>
							
							<div class="col-xs-12 col-sm-4">
								<div class="item form-group">
                                    <label class="control-label col-md-4 col-sm-4 col-xs-12" for="first-name">培训车型 <span class="required">*</span>
                                    </label>
                                    <div class="col-md-8 col-sm-8 col-xs-12 mt8" style="height:30px;">
								
										<input name="vehicletype[]" class="vehicletype"  type="checkbox" value="C1"/>C1&nbsp;&nbsp;
										<input name="vehicletype[]" class="vehicletype"  type="checkbox" value="C2"/>C2&nbsp;&nbsp;
										<input name="vehicletype[]" class="vehicletype"  type="checkbox" value="C3"/>C3&nbsp;&nbsp;
										<input name="vehicletype[]" class="vehicletype"  type="checkbox" value="C4"/>C4&nbsp;&nbsp;
										<input name="vehicletype[]" class="vehicletype"  type="checkbox" value="C5"/>C5&nbsp;&nbsp;
										
									</div>
                                </div>
								
								<div class="item form-group">
                                    <label class="control-label col-md-4 col-sm-4 col-xs-12" for="first-name">
                                    </label>
                                    <div class="col-md-8 col-sm-8 col-xs-12" style="height:30px;">
								
										<input name="vehicletype[]" class="vehicletype"  type="checkbox" value="A1"/>A1&nbsp;&nbsp;
										<input name="vehicletype[]" class="vehicletype" type="checkbox" value="A2"/>A2&nbsp;&nbsp;
										<input name="vehicletype[]" class="vehicletype" type="checkbox" value="A3"/>A3&nbsp;&nbsp;
										<input name="vehicletype[]" class="vehicletype" type="checkbox" value="B1"/>B1&nbsp;&nbsp;
										<input name="vehicletype[]" class="vehicletype" type="checkbox" value="B2"/>B2&nbsp;&nbsp;
										
									</div>
                                </div>
								
								<div class="item form-group" style="height:25px;">
                                    <label class="control-label col-md-4 col-sm-4 col-xs-12" for="first-name">
                                    </label>
                                    <div class="col-md-8 col-sm-8 col-xs-12">
								
										<input name="vehicletype[]" class="vehicletype"  type="checkbox" value="D"/>D&nbsp;&nbsp;
										<input name="vehicletype[]" class="vehicletype" type="checkbox" value="E"/>E&nbsp;&nbsp;
										<input name="vehicletype[]" class="vehicletype" type="checkbox" value="F"/>F&nbsp;&nbsp;
										<input name="vehicletype[]" class="vehicletype" type="checkbox" value="M"/>M&nbsp;&nbsp;
										<input name="vehicletype[]" class="vehicletype" type="checkbox" value="N"/>N&nbsp;&nbsp;
										<input name="vehicletype[]" class="vehicletype" type="checkbox" value="P"/>P&nbsp;&nbsp;
									</div>
                                </div>
								
								
							
								
								<div class="item form-group">
									<label class="control-label col-md-4 col-sm-4 col-xs-12" for="first-name">考场性质</label>
									<div class="col-md-8 col-sm-8 col-xs-12">
											<select class="form-control" ng-model="editData.nature">
												<option value='0' selected="selected">请选择</option>
												<option value='1'>社会化训练场</option>
												<option value='2'>社会化考场</option>
												<option value='3'>综合性训练场</option>
												<option value='4'>一般性训练场</option>
											</select>
									</div>
                                </div>

							</div>
							
						</div>
		</div>

		<div class="row">
			<div class="control-label col-md-5 col-sm-5 col-xs-12">
				<div class="item">
					<label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name" >训练场地址 <span class="required">*</span>
					</label>
					<div class="col-md-9 col-sm-9 col-xs-12 form-group">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="请输入详细地址"  ng-model="editData.address"   name="address" > 
						    <span class="input-group-addon" style="cursor: pointer;" id="position">定位</span>
						  
						</div>
 
			
					</div>
					
					<!--<label class="control-label col-md-1 col-sm-1 col-xs-12" for="first-name" style="width:80px;" >经度 <span class="required">*</span></label>
					<div class="col-md-2 col-sm-2 col-xs-12">
							<input type="text" class="form-control" placeholder=""   readonly id="lng"   name="lng"/> &nbsp;&nbsp;
							
							
					</div>
					<label class="control-label col-md-1 col-sm-1 col-xs-12" for="first-name" style="width:70px;">纬度 <span class="required">*</span></label>
					<div class="col-md-2 col-sm-2 col-xs-12">
							<input type="text" class="form-control" placeholder=""  readonly id="lat"    name="lat"/> &nbsp;&nbsp;
		
					</div> -->
				</div>
			</div>
			
			
			<div class="item control-label col-md-6 col-sm-6 col-xs-12 form-group">
				<label class="control-label col-md-1 col-sm-1 col-xs-12" style="width:80px;" >经度 <span class="required">*</span></label>
				<div class="col-md-4 col-sm-4 col-xs-12">
					<input type="text" class="form-control" placeholder="" readonly id="lng"  name="lng"/>
				</div>
				<label class="control-label col-md-1 col-sm-1 col-xs-12" style="width:70px;">纬度 <span class="required">*</span></label>
				<div class="col-md-4 col-sm-4 col-xs-12">
					<input type="text" class="form-control" placeholder="" readonly   id="lat"   name="lat"/>
				</div>
				
			</div>
			
			
			<div class="x_panel"  style="">
				<div class="x_content" >
				<div id="map_canvas" class="action_list"></div>
				</div>
			  
			</div>
							
		
		</div>
		<h4 style="background: #f0f0f3; text-indent: 15px; height: 40px; line-height: 40px; margin: 0 auto 20px;">备案信息</h2>
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-12 form-group has-feedback">
				<div class="item form-group">
					<label class="control-label col-md-4 col-sm-4 col-xs-12" for="first-name">备案状态
					</label>
					<div class="col-md-8 col-sm-8 col-xs-12">
					   <select class="form-control"   ng-model="editData.recordType" >
							<option value='0'>请选择</option>
							<option value="1">已备案</option>
							<option value="2">未备案</option>
					   </select>
					</div>
				</div>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-12 form-group has-feedback">
				
					<label class="control-label col-md-4 col-sm-4 col-xs-12" for="first-name">备案面积</label>
					<div class="col-md-8 col-sm-8 col-xs-12">
					  <div class="input-group">
					   <input type="number" class="form-control" placeholder="请输入面积"  ng-model="editData.recordArea" name="recordArea" > 
					   <span class="input-group-addon">㎡</span>
					  </div>
					 
					</div>
				
				
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-12 form-group has-feedback">
				
					<label class="control-label col-md-4 col-sm-4 col-xs-12" for="first-name">备案车辆数</label>
					<div class="col-md-8 col-sm-8 col-xs-12">
					  <input type="number"  class=" form-control" placeholder="请输入数量"  ng-model="editData.recordCarnum" name="recordCarnum">
 
					</div>
				
			</div>
  
         </div>
		 
		 <h4 style="background: #f0f0f3; text-indent: 15px; height: 40px; line-height: 40px; margin: 0 auto 20px;">合同信息</h2>
		<div class="row">
			<!-- <div class="col-md-5 col-sm-5 col-xs-12 form-group has-feedback">
				<div class="item form-group">
					<label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">租期</label>
					<div class="col-md-4 col-sm-4 col-xs-12">
					   <input id="leaseStartDate"   type="text" placeholder="开始日期" readonly   class="form-control">
					</div>
					<span class="col-md-1 col-sm-1 col-xs-12">——</span>
					<div class="col-md-4 col-sm-4 col-xs-12">
					   <input id="leaseEndDate" type="text" placeholder="结束日期" readonly   class="form-control">
					  
					</div>
				</div>
			</div> -->
			
			<div class="col-md-4 col-sm-4 col-xs-12 form-group has-feedback">
				<div class="item form-group">
					<label class="control-label col-md-4 col-sm-4 col-xs-12">租期起</label>
					<div class="col-md-8 col-sm-8 col-xs-12">
					  <input id="leaseStartDate" name="leaseStartDate"   type="text" placeholder="开始日期" readonly   class="form-control">
					</div>
				</div>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-12 form-group has-feedback">
				<div class="item form-group">
					<label class="control-label col-md-4 col-sm-4 col-xs-12">租期至</label>
					<div class="col-md-8 col-sm-8 col-xs-12">
					  <input id="leaseEndDate" name="leaseEndDate" type="text" placeholder="结束日期" readonly   class="form-control">
					</div>
				</div>
			</div>
			
			
			
		</div>
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-12 form-group has-feedback">
				<div class="item form-group">
					<label class="control-label col-md-4 col-sm-4 col-xs-12" for="first-name">业主</label>
					<div class="col-md-8 col-sm-8 col-xs-12">
					  <input type="text"  class=" form-control" placeholder="请输入姓名"  ng-model="editData.owner" name="owner" >
 
					</div>
				</div>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-12 form-group has-feedback">
				<div class="item form-group">
					<label class="control-label col-md-4 col-sm-4 col-xs-12" for="first-name">业主电话</label>
					<div class="col-md-8 col-sm-8 col-xs-12">
					  <input type="text"  class=" form-control" placeholder="请输入手机号码"  ng-model="editData.ownerPhone" name="ownerPhone" >
					  
					</div>
				</div>
			</div>
  
         </div>
		 
		 <div class="row">
			<div class="col-md-4 col-sm-4 col-xs-12 form-group has-feedback">
				
					<label class="control-label col-md-4 col-sm-4 col-xs-12" for="first-name">押金</label>
					<div class="col-md-8 col-sm-8 col-xs-12">
						<div class="input-group">
						  <input type="number"  class=" form-control" placeholder="请输入金额"  ng-model="editData.mortgageMoney" name="mortgageMoney" >
						  <span class="input-group-addon">元</span>
						</div>
				 
					</div>
				
			</div>
			<div class="col-md-4 col-sm-4 col-xs-12 form-group has-feedback">
				
				<label class="control-label col-md-4 col-sm-4 col-xs-12" for="first-name">租金</label>
				<div class="col-md-8 col-sm-8 col-xs-12">
					<div class="input-group">
						<input type="number"  class="form-control" placeholder="请输入金额"  ng-model="editData.leaseMoney" name="leaseMoney" >
						<span class="input-group-addon">元</span>
					</div>
 
				</div>
				
			</div>
  
         </div>
		 
		  <h4 style="background: #f0f0f3; text-indent: 15px; height: 40px; line-height: 40px; margin: 0 auto 20px;">训练场展示</h2>
		  <div class="row" ng-if="isImage!='0'">
			<div class="col-md-1 col-sm-1 col-xs-12 form-group has-feedback" > &nbsp;&nbsp;&nbsp;<input type="checkbox" id="SelectAll"  ng-click="selectAll()"/>全选</div>
		  </div>
		 
		   <div class="row" >
				<div class="col-md-11 col-sm-11 col-xs-12 form-group has-feedback" id="showImgDiv">
					
					<div class="col-md-3 col-sm-3 col-xs-12 form-group has-feedback"  ng-repeat="item in imageData">
						<div style="float:left; padding:2px;" >
							 <a ng-href="{{baseImgurl}}{{item.imgeKey}}" target="view_window">  <img style="width:174px;height:124px;" id="imgUrl_" ng-src="{{baseImgurl}}{{item.imgeKey}}"/></a>
						</div>
						<div style="float:left; padding:2px;">
							<div class="item form-group"><p><input class="subcheck" type="checkbox" value="{{item.id}}" ng-click="setSelectAll(data.complainid)"/></p><p>&nbsp;</p>
								<!-- <p><button type="button" class="btn btn-default btn-sm" style="background-color:#e7e7ea"  ng-click="resetImage($event)">&nbsp;&nbsp;重置&nbsp;&nbsp;</button></p> -->
							</div>  
						</div> 
					</div>

				</div>
		   </div>
		   
		   <div class="row" ng-if="isImage!='0'">
				<div class="col-md-2 col-sm-2 col-xs-12 form-group has-feedback" >
					<button type="button" class="btn btn-default btn-sm" style="background-color:#e7e7ea"  ng-click="resetImage()">&nbsp;&nbsp;重置&nbsp;&nbsp;</button>
				</div>
		   </div>
		  
		  
		  <div class="row" >
		     <div class="col-md-1 col-sm-1 col-xs-12 form-group has-feedback">
					 <button type="button" class="btn"  style="height:124px;width:100px;background-color:#e7e7ea;" ng-click="uploadImg()">
						 <p style="font-size:10px;"><span style="font-size:10px;">&nbsp;</span></p>
						  <p style="font-size:15px;color:#868686;">添加图片</p>
						  <p style="font-size:15px;color:#868686;"><span style="font-size:36px;">+</span></p>
					</button>
			</div>
			
			<div class="col-md-11 col-sm-11 col-xs-12 form-group has-feedback" id="imgDiv">
			</div>
			

		  </div>
		  <div class="row" >
				<div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback" id="imgDiv">
					<div class="item form-group text-center">
					  <button class="btn btn-success btn-lg" ng-disabled="myForm.$invalid" type="submit">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					  
					  <button type="button" class="btn btn-default btn-lg" ng-click="goback()">&nbsp;&nbsp;返回&nbsp;&nbsp;</button>
					
					</div>
				
				</div>
		</div>
	
  </form>
