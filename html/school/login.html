<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<title>考场预约系统</title>
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="login-body">
    <div class="login-logo z-tc" style="height:220px;line-height:220px;font-size:24px;text-algin:center;color:#4990E2">考场预约系统</div>
	<div class="admin">
		<div class="login">
			<div class="welcome z-font-yh z-tl z-font22 z-mb30">欢迎回来 <span class="z-font16 z-fr" style="margin-top: 5px;">新驾校？<a href="regist.html">立即申请驾校</a></span></div>
			<form id="loginForm">
				<div class="input-text">
					<span class="icon-user-info ion-ios-person-outline"></span>
					<input type="text" name="username" placeholder="用户名" id="username" datatype="*" errormsg="请输入用户名" nullmsg="请输入用户名">
				</div>
				<div class="input-text">
					<span class="icon-user-info ion-ios-locked-outline"></span>
					<input type="password" name="password" placeholder="密码" id="password" datatype="*" errormsg="请输入密码" nullmsg="请输入密码">
				</div>
                <div class="z-mt10  z-mb30"><input type="checkbox" class="z-mr10" >记住帐号</div>
				<a id="admin-submit" type="button" class="btn btn-primary btn-block submit">登录</a>
                <p class="z-mt10 z-mb10 z-fontgray z-tc"></p>
			</form>
		</div>
	</div>
    <p class="z-pt20 z-tc z-font14 z-fontgray"></p>
</body>
<script src="assets/common/js/jquery-1.11.3.min.js"></script>
