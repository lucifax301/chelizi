<!DOCTYPE html>
<html lang="zh-cn" ng-app="app" ng-controller="Coach">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<title>教练</title>
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="assets/common/daterangepicker/css/daterangepicker.css">
	<script src="assets/common/js/commonStart.js"></script>
</head>
<body>
<!-- main 区域 -->
<div id="content" class="content main-content" >
	<!-- 主体内容 -->
	<div class="common-style withdraw-cash order-detail data-statistics student-position">
        <div class="d-title">教练</div>
        <ul class="table-li" id="table-li">
            <li class="active"><a href="coach.html">教练管理</a></li>
            <li ng-if="showWhiteList"><a href="coach-whitelist.html">考场白名单</a></li>
        </ul>
        <div class="padding-20">
            <div class="table-margin common-table">
                <div class="header">教练列表</div>
                <div class="content">
                    <div class="search">
                        <!-- <div class="line">
                            <div>账号状态</div>
                            <ul>
                                <li ng-click="getDataForAccountStatus($event,'')" class="active">全部</li>
                                <li ng-click="getDataForAccountStatus($event,0)">正常</li>
                                <li ng-click="getDataForAccountStatus($event,1)">已封号</li>
                            </ul>
                        </div> -->
                        <div class="line">
                            <div>姓名查询</div>
                            <div class="input-group search-more-condition">
                                <select ng-model="searchType" class="form-control">
                                    <option value="name" selected="selected">姓名</option>
                                    <option value="phoneNum">电话</option>
                                </select>
                                <input type="text" ng-model="search" class="form-control" placeholder="输入教练姓名/电话号查询">
					      <span class="input-group-btn">
					        <a class="btn btn-default" ng-click="getDataForSearch()">搜索</a>
					      </span>
                            </div>
                        </div>

                    </div>
                    <div class="senior-search row">
                        <div class="col-xs-12 col-sm-4">
                            <a ng-if="100402|isButtonShow" ng-click="coachEdit('add')" class="btn btn-sm btn-primary">新增教练</a>
                            <a ng-if="100302|isButtonShow" ng-click="coachDataExport()" class="btn btn-sm btn-primary margin-left-15">数据导出</a>
                        </div>
                        <div class="col-xs-12 col-sm-offset-4 col-sm-4 select text-right">
                            <span>每页</span>
                            <select ng-model="pageSize" ng-change="getDataForPage()" class="form-control">
                                <option value="10" selected="selected">10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                            <span>条记录</span>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-with-style">
                            <tr>
                                <td><b>姓名</b></td>
                                <td><b>电话</b></td>
                                <td><b>性别</b></td>
                                <td><b>预约带教时间</b></td>
                                <td><b>现约带教时间</b></td>
                                <!--<td><b>所属城市</b></td>-->
                                <!--<td><b>所属驾校</b></td>-->
                                <!-- <td><b>所教车型</b></td> -->
                                <td><b>绑定学员数</b></td>
                                <td><b>身份证号</b></td>
                                <td><b>认证状态</b></td>
                                <td><b>账号状态</b></td>
                                <td><b>操作</b></td>
                            </tr>
                            <tr ng-repeat="data in datas">
                                <td><a href="coach-details.html?coachId={{data.coachId}}" ng-bind="data.name"></a></td>
                                <td ng-bind="data.phoneNum"></td>
                                <td ng-bind="data.sex | sexText"></td>
                                <td ng-bind="data.preTime | timeHourMinute"></td>
                                <td ng-bind="data.curTime | timeHourMinute"></td>
                                <!--<td ng-bind="data.city"></td>-->
                                <!--<td ng-bind="data.schoolName"></td>-->
                                <!-- <td ng-bind="data.driveType | applyCarTypeTex"></td> -->
                                <td ng-bind="data.studentAmount"></td>
                                <td ng-bind="data.idNumber"></td>
                                <td ng-bind="data.checkIdState"></td>
                                <td >正常</td>
                                <td class="operation"><span class="edit" ng-if="100404|isButtonShow" ng-click="coachEdit('edit',data)">编辑</span></td>
                            </tr>
                        </table>
                    </div>
                    <div class="page">
                        <div id="copot-page" class="copot-page"></div>
                    </div>
                </div>
            </div>
        </div>


		<!-- 教练信息编辑 -->
		<ng-include src="'edit/coach.html'" onload="coachEditLoad()" ></ng-include>
	</div>
</div>
<!-- script -->
<script src="assets/common/daterangepicker/js/moment.js"></script>
<script src="assets/common/daterangepicker/js/daterangepicker.js"></script>
<script src="assets/js/ng-js/coach.js"></script>
</body>
</html>
